name: Nightly Live Verify
on:
  schedule:
    - cron: "12 2 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run live verification
        run: bash scripts/verify-live.sh

      - name: Report status
        run: |
          echo "âœ… Nightly verification completed successfully"
          echo "Frontend: https://marrakechdunes.vercel.app/"
          echo "Backend: https://marrakechdunesr.onrender.com/api/health"
