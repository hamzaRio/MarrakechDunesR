services:
  - type: web
    name: MarrakechDunesR
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: <your-mongo-uri>
      - key: SESSION_SECRET
        sync: false
      - key: SUPERADMIN_PASSWORD
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: CLIENT_URL
        value: https://<your-vercel-app>.vercel.app,http://localhost:5173
      - key: WHATSAPP_RECEIVERS
        sync: false
    disk:
      name: marrakech-assets
      mountPath: /app/attached_assets
      sizeGB: 1
